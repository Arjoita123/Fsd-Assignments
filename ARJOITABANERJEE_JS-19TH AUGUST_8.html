<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1> Enter a string</h1>
	<input type="text" id="str">
	<button type="button" onclick=" return myfunction()">Click Me!</button>
	<script type="text/javascript">
		function myfunction(){
		var a=document.getElementById("str").value;
		var arr=new Array();
		var k=0;
		var b=a.split(" ");
		for(var x=0;x<b.length;x++){
			for(var y=0;y<b[x].length;y++){
                  var n= b[x].charAt(y);
                   arr[k]=n;
                   k=k+1;

			}
		}
				console.log(arr);
		var count=0;
		var k=0;
		var n=[];
		for(var i=0;i<arr.length;i++){
				for(var j=i+1;j<arr.length;j++)
				{
					if (arr[i] == arr[j]) 
						{
							break;
						}
				    else if (j == arr.length - 1) 
				    	{
				    		n.push(arr[i])
				    	}
				  }

				}
				document.write(n);
	}
	</script>
</body>
</html>
