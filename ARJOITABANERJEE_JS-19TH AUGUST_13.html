<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1> Enter a string</h1>
	<input type="text" id="str"><br>
	<input type="number" id="num">
	<button type="button" onclick=" return myfunction()">Click Me!</button>
	<script type="text/javascript">
		function myfunction(){
		var a1=document.getElementById("str").value;
		var a2=document.getElementById("num").value;
		var b=a1.charAt(a2);
		if(b==b.toUpperCase()){
			alert("true");
		}
		else{
			alert("false");
		}
		}
</script>
</body>
</html>
