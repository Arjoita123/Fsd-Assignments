<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1> Enter a string</h1>
	<input type="text" id="str">
	<button type="button" onclick=" return myfunction()">Click Me!</button>
	<script type="text/javascript">
		function myfunction(){
		var a=document.getElementById("str").value;
		var b=a.split(" ");
		console.log(b);
		var l=0;
		for(var x=0;x<b.length;x++){
			if(b[x].length>l){
				l=b[x].length;
				b[0]=b[x];
			}
		}
		console.log(b[0]);
		document.write(b[0]);
	}
	</script>
</body>
</html>
